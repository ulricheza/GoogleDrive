<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">    
    
    <p:menu>
        <p:submenu label="#{msg['add.files']}">
            <p:menuitem value="#{msg['create.document']}"
                        action="#{homePageController.createDocument}" />
            <p:menuitem value="#{msg['upload.document']}" onclick="PF('uploadDialog').show()" />
           </p:submenu>
        <p:submenu label="Drive">
            <p:menuitem value="#{msg['my.drive']}" ajax="true" update="form"
                        action="#{homePageController.displayMyDrive}"/>
            <p:menuitem value="#{msg['shared.with.me']}" update="form"
                        actionListener="#{homePageController.displayShareds}"/>
            <p:menuitem value="#{msg['starred']}" ajax="true" update="form"
                        action="#{homePageController.displayStarreds}"/>
        </p:submenu>
    </p:menu>    
    
</ui:composition>
