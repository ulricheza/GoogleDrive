<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
        
    <p:toolbar>
        <p:toolbarGroup align="left">
            
            <p:commandButton title="Download" ajax="false" icon="ui-icon-arrowthick-1-s"
                             disabled="#{fn:length(homePageController.selectedDocuments) != 1}">
                <p:fileDownload value="#{homePageController.file}" />  
            </p:commandButton> 
            
            <p:separator />
            
            <p:commandButton type="button" title="Move to" icon="ui-icon-folder-collapsed" />
            <p:commandButton title="Delete" icon="ui-icon-trash" update="form"
                             actionListener="#{homePageController.delete}">
                <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />  
            </p:commandButton>
            
            <p:separator />  
            
            <p:commandButton type="button" title="Preview" icon="ui-icon-search"
                             disabled="#{fn:length(homePageController.selectedDocuments) != 1}"
                             onclick="PF('previewDialog').show()"/> 
            <p:commandButton title="Edit" icon="ui-icon-pencil"
                             disabled="#{fn:length(homePageController.selectedDocuments) != 1}"
                             action="#{homePageController.edit}"/>
            
            <p:separator />
            
            <p:commandButton title="Toggle starred status" icon="ui-icon-star" update="form"
                             actionListener="#{homePageController.toggleStarredStatus}" />
        </p:toolbarGroup>
        
        <p:toolbarGroup align="right">
            <p:commandButton type="button" value="Share" onclick="PF('shareDialog').show()" />
        </p:toolbarGroup>
    </p:toolbar>
    
</ui:composition>
