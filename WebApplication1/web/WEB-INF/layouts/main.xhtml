<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title><ui:insert name="title" ></ui:insert></title>    
        <h:outputStylesheet name="app.css" library="css"  />
    </h:head>
    
    <h:body>        
        <div id="page"> 
            <div id="header">
                <ui:insert name="header" >
                    <ui:include src="/WEB-INF/shared/header.xhtml" />
                </ui:insert>
            </div>

            <div id="content">
                
                <h:form> 
                    
                    
                    <div id="menu" style="display: inline-block;width: 21%;">
                        <p:menu >    
                            <p:submenu label="Add files"> 
                                <p:menuitem value="Create document"
                                    action="#{homePageController.createDocument}" />  
                            </p:submenu>
                            <p:submenu label="Drive">  
                                <p:menuitem value="My Drive" />  
                                <p:menuitem value="Shared with me" /> 
                                <p:menuitem value="Starred" /> 
                                <p:menuitem value="Recent" /> 
                                <p:menuitem value="All Items" />   
                            </p:submenu>

                        </p:menu>  
                   </div>
                    
                    <div  style="display: inline-block;vertical-align: top;width: 73%;">
                        <ui:insert name="content" ></ui:insert>
                    </div>
                </h:form>
            </div>

            <div id="footer">
                <ui:insert name="footer" >
                    <ui:include src="/WEB-INF/shared/footer.xhtml" />
                </ui:insert>
            </div> 
        </div> 
    </h:body>
</html>
