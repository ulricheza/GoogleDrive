<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Register</title>
        <h:outputStylesheet name="app.css" library="css"  />
    </h:head>
    
    <h:body>
        <div style="color: white;margin: 50px;text-align: center;border-bottom: 1px solid;">
            <h1>Google Drive</h1>
        </div>
                
        <div class="center-div">
            <p:messages  />
        </div>
            
        <h:form>
            <p:panel id="panel">                
                <p:focus context="panel" />
                <p:panelGrid styleClass="panelGrid" >
                    <p:row>
                        <p:column>
                            <h:outputLabel styleClass="white-text" for="login" value="Choose a login : " />
                        </p:column>
                        <p:column>
                            <p:inputText id="login" value="#{userController.user.login}" placeholder="login"
                                         required="true" requiredMessage="Please specify a login">
                                <f:validator validatorId="loginValidator" />
                            </p:inputText>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel styleClass="white-text" for="password" value="Enter a password : " />
                        </p:column>
                        <p:column>
                        <p:password id="password" value="#{userController.user.password}" placeholder="password"
                                    required="true" requiredMessage="Please enter a password" >
                            <f:validator validatorId="passwordValidator" />
                        </p:password>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel styleClass="white-text" for="confirm-pwd" 
                                           value="Confirm your password : " />
                        </p:column>
                        <p:column>
                            <p:password id="confirm-pwd" value="#{userController.pwdConfirmation}" 
                                    placeholder="password"/>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column colspan="2">
                            <h:commandButton style="width: 100%;" value="Register"
                                             action="#{userController.register}"/> 
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
        </h:form> 
    </h:body>
</html>
