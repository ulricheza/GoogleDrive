<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/WEB-INF/layouts/basic.xhtml">
        <ui:define name="title">
            Login            
        </ui:define>
        
        <ui:define name="content">
            <h:form>
                <p:panel id="panel">                
                    <p:focus context="panel" />
                    <p:panelGrid columns="1" styleClass="panelGrid">
                        <p:inputText id="login" value="#{userController.user.login}" placeholder="login"
                                     required="true" requiredMessage="Please enter your login" />

                        <p:password id="password" value="#{userController.user.password}" placeholder="password"
                                    required="true" requiredMessage="Please enter your password" />

                        <p:row>
                            <div class="left-align">
                                <h:outputLabel styleClass="white-text">
                                    <h:selectBooleanCheckbox value="#{userController.remember}" />
                                    Remember Me
                                </h:outputLabel>
                            </div>
                        </p:row>

                        <h:commandButton style="width: 100%;" value="Sign in" 
                                         action="#{userController.signIn}"/>                    
                    </p:panelGrid>
                </p:panel>
            </h:form>         
        
            <h:link value="create new account" outcome="/auth/register" />            
        </ui:define>
    </ui:composition>
</html>
