<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/WEB-INF/layouts/main.xhtml">
        <ui:param name="userHasDocuments" value="#{not empty sessionScope['loggedUser'].documents}" />
        
        <ui:define name="title">
            <h:outputText value="#{sessionScope['loggedUser'].login}" />                
        </ui:define>
        
        <ui:define name="content">            
            <h:form id="form">                   
                <div id="menu" style="display: inline-block;width: 21%;">
                    <h:outputText value="> #{homePageController.currentMenu}" />               
                
                        <p:menu >    
                            <p:submenu label="Add files"> 
                                <p:menuitem value="Create document"
                                            action="#{homePageController.createDocument}" />  
                            </p:submenu>
                            <p:submenu label="Drive">  
                                <p:menuitem value="My Drive" ajax="true" update="@form"
                                            action="#{homePageController.myDrive}"/>
                                <p:menuitem value="Shared with me" /> 
                                <p:menuitem value="Starred" ajax="true" update="@form"
                                            action="#{homePageController.displayStarreds}"/> 
                            </p:submenu>
                        </p:menu>  
                   </div>
                
                <div style="display: inline-block;vertical-align: top;width: 73%;">
                <h:outputText value="No documents in your dive" rendered="#{not userHasDocuments}" />
               
                <p:panel id="toolbar" styleClass="toolbar" 
                         visible="#{not empty homePageController.selectedDocuments}">
                   
                    <p:toolbar>                        
                        <p:toolbarGroup align="left">   
                            <p:commandButton type="button" title="Move to" icon="ui-icon-folder-collapsed" />                                          
                            <p:commandButton type="button" title="Delete" icon="ui-icon-trash" />

                            <p:separator />  

                            <p:commandButton type="button" title="Preview" icon="ui-icon-search"
                                             disabled="#{fn:length(homePageController.selectedDocuments) != 1}"
                                             onclick="PF('docDialog').show()"/> 
                            <p:commandButton type="button" title="Edit" icon="ui-icon-pencil"
                                             disabled="#{fn:length(homePageController.selectedDocuments) != 1}"/> 

                            <p:separator /> 

                            <p:commandButton title="Toggle starred status" icon="ui-icon-star" 
                                             update="@form"
                                             actionListener="#{homePageController.toggleStarredStatus}" />
                        </p:toolbarGroup>  

                        <p:toolbarGroup align="right">  
                            <p:menuButton value="More">  
                                <p:menuitem value="Rename" 
                                            disabled="#{fn:length(homePageController.selectedDocuments) != 1}"/>
                                <p:menuitem value="Share" />
                            </p:menuButton>  
                        </p:toolbarGroup>    
                    </p:toolbar>  
                </p:panel>
                
                <p:dataTable id="dataTable" var="document" value="#{homePageController.documentsModel}" paginator="true" rows="10"
                             selection="#{homePageController.selectedDocuments}" 
                             rendered="#{userHasDocuments}">
                    
                    <p:ajax event="toggleSelect" update="@form:display @form:toolbar" />     
                    <p:ajax event="rowSelectCheckbox" update="@form:display @form:toolbar" />
                    <p:ajax event="rowUnselectCheckbox" update="@form:display @form:toolbar" /> 
                    <p:ajax event="rowSelect" update="@form:display @form:toolbar" />
                    <p:ajax event="rowUnselect" update="@form:display @form:toolbar" />
                                    
                    <p:column selectionMode="multiple" style="width:2%"  />
                    
                    <p:column sortBy="title" headerText="Title" style="width:33%">
                        #{document.title}
                    </p:column>
                    
                    <p:column sortBy="#{document.owner.login}" headerText="Owner" style="width:32%">
                        #{document.owner.login}
                    </p:column>
                    
                    <p:column sortBy="lastModified" headerText="Last Modified" style="width:33%">
                        <h:outputText value="#{document.lastModified}">
                            <f:convertDateTime pattern="dd.MM.yy, HH:mm" />
                        </h:outputText>
                    </p:column>                   
                </p:dataTable>  

                <p:dialog id="dialog" header="Preview" widgetVar="docDialog" resizable="false" 
                          modal="true" closeOnEscape="true" showEffect="fade" hideEffect="drop"
                          width="50%"  > 
                    
                    <div style="height:250px;overflow:auto;">
                        <h:outputText id="display" escape="false"
                                      value="#{homePageController.singleSelectedDocument.content}"/>
                    </div>             
                </p:dialog>  
                </div>
            </h:form>            
        </ui:define>
            
        <ui:define name="footer"></ui:define>
    </ui:composition>
</html>
