<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Edit document</title>
        <h:outputStylesheet name="app.css" library="css"  />
    </h:head>
    <h:body>       
        <h:form id="form"> 
            
            <h1>Edit document</h1>
            
            <p:messages  />           
            <div class="horizontal-line" /><br/>
            
            <h:panelGrid columns="2" >
                <h:outputLabel value="Title : " for="title" />
                <h:inputText id="title" value="#{editController.document.title}" required="true" 
                             requiredMessage="Please enter a title"/>
            </h:panelGrid>
            <div class="horizontal-line" /><br/>
            
            <div>
                <p:editor value="#{editController.document.content}" style="width: 70%"  />
            </div>            
            <div class="horizontal-line" />
            
            <div id="form-buttons">
                <p:commandButton value="Update" update="form" icon="ui-icon-disk"
                                 action="#{editController.update}" />  
            </div>
        </h:form>    
    </h:body>
</html>
