<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>#{documentController.document.title}</title>
        <h:outputStylesheet name="app.css" library="css"  />
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
    </h:head>
    <h:body>       
        
        <f:metadata>
            <f:viewParam id="id" name="id" validator="#{documentController.validate}" />
        </f:metadata>
        
        <h:form>    
            <h:panelGrid columns="2" >
                <p:outputLabel style="color: white" value="Title : " for="title" />
                <p:inputText id="title" value="#{documentController.document.title}" />
            </h:panelGrid>
            <div class="horizontal-line"></div><br/>
            
            <p:editor value="#{documentController.document.content}" />
            
            <div class="horizontal-line"></div>
            <div id="form-buttons">
                <p:commandButton value="Save" icon="ui-icon-disk" ajax="true" />
            </div>
        </h:form>           
    </h:body>
</html>
