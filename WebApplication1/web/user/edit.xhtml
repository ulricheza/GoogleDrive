<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="#{languageController.language}">
    
    <f:view locale="#{languageController.currentLocale}">
        <h:head>
            <title>#{msg['edit.document']}</title>
            <h:outputStylesheet name="app.css" library="css"  />
        </h:head>
        <h:body style="margin-top: 10px">       
            <h:form id="form" >

                <div style="display: inline-block">
                    <h1><h:outputText id="page-header" value="#{msg['edit.document']}" /></h1>
                </div>

                <div style="padding: 10px;display: inline-block">
                    <h:selectOneMenu value="#{languageController.language}">
                        <f:selectItems value="#{languageController.locales}" />
                        <p:ajax event="change" update="page-header messages titleLabel update-btn"
                                listener="#{languageController.localeChanged}" />
                    </h:selectOneMenu>
                </div>   

                <p:messages id="messages"  />           
                <div class="horizontal-line" /><br/>

                <h:panelGrid columns="2" >
                    <h:outputLabel id="titleLabel" value="#{msg['title']} : " for="title" />
                    <h:inputText id="title" value="#{editController.document.title}" required="true" 
                                 requiredMessage="#{msg['title.required']}"/>
                </h:panelGrid>
                <div class="horizontal-line" /><br/>

                <div>
                    <p:editor value="#{editController.document.content}" style="width: 70%"  />
                </div>            
                <div class="horizontal-line" />

                <div id="form-buttons">
                    <p:commandButton id="update-btn" value="#{msg['update']}" update="form"
                                     icon="ui-icon-disk" action="#{editController.update}" />  
                </div>
            </h:form>    
        </h:body>
    </f:view>
</html>
