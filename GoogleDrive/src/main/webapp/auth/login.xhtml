<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/WEB-INF/layouts/basic.xhtml">
        <ui:define name="title">
            #{msg['login']}         
        </ui:define>
        
        <ui:define name="lang">
            <ui:include src="/WEB-INF/shared/langCombobox.xhtml" />
        </ui:define>
        
        <ui:define name="content">
            <h:form>
                <p:panel id="panel">                
                    <p:focus context="panel" />
                    <p:panelGrid columns="1" styleClass="panelGrid">
                        <p:inputText id="login" value="#{userController.user.login}" 
                                     placeholder="#{msg['login.placeholder']}"
                                     required="true" requiredMessage="#{msg['login.required']}"/>

                        <p:password id="password" value="#{userController.user.password}" 
                                    placeholder="#{msg['password.placeholder']}"
                                    required="true" requiredMessage="#{msg['password.required']}" />

                        <p:row>
                            <div class="left-align">
                                <h:outputLabel styleClass="white-text">
                                    <h:selectBooleanCheckbox value="#{userController.remember}" />
                                    #{msg['remember.me.label']}
                                </h:outputLabel>
                            </div>
                        </p:row>

                        <h:commandButton style="width: 100%;" value="#{msg['sign.in.label']}"
                                         action="#{userController.signIn}"/>                    
                    </p:panelGrid>
                </p:panel>
            </h:form>         
        
            <h:link value="#{msg['create.new.account']}" outcome="/auth/register" />            
        </ui:define>
    </ui:composition>
</html>
